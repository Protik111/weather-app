<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun api</title>
</head>
<body>
    <h1 id="activity-change"></h1>
    <h3>Learn from : <a id="link" href=""> click here</a></h3>

    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data =>{
                document.getElementById('activity-change').innerText = data.activity;
            })
        }
        doSomething();

        setInterval(() => {
            doSomething();
        }, 3000);
    </script>
</body>
</html>
